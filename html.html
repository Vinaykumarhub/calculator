<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }
        .calculator {
            width: 320px;
            background: black;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        #display {
            width: 100%;
            height: 80px;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            background: black;
            color: white;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 50%;
            background: #333;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        button.zero {
            grid-column: span 2;
            border-radius: 50px;
        }
        button.orange {
            background: #ff9500;
            color: white;
        }
        button.orange:hover {
            background: #e08900;
        }
        button.operator {
            background: #a5a5a5;
            color: black;
        }
        button.operator:hover {
            background: #8d8d8d;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="operator" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="toggleSign()">+/-</button>
            <button class="operator" onclick="appendValue('%')">%</button>
            <button class="operator orange" onclick="appendValue('/')">÷</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="orange" onclick="appendValue('*')">×</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="orange" onclick="appendValue('-')">−</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="orange" onclick="appendValue('+')">+</button>
            <button class="zero" onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="orange" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function toggleSign() {
            let display = document.getElementById("display");
            if (display.value.startsWith('-')) {
                display.value = display.value.substring(1);
            } else if (display.value !== "") {
                display.value = '-' + display.value;
            }
        }

        function calculate() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch (error) {
                alert("Invalid Expression");
            }
        }
    </script>
</body>
</html>
